{% extends "base.html" %} 
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #1f2933, #111827);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e5e7eb;
    }

    /* Page layout */
    .chat-layout {
        display: flex;
        max-width: 1100px;
        margin: 60px auto;
        gap: 24px;
        padding: 0 20px;
    }

    /* Side navigation */
    .side-nav {
        width: 220px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        height: fit-content;
    }

    .side-nav h3 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 1.1rem;
        color: #f9fafb;
    }

    .side-nav a {
        display: block;
        margin-bottom: 12px;
        padding: 12px 16px;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: #ffffff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 0.95rem;
        text-align: center;
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .side-nav a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.5);
    }

    /* Chat container */
    .chat-container {
        flex: 1;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        position: relative;
        overflow: hidden;
    }

    /* Subtle dot pattern */
    .chat-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            rgba(255, 255, 255, 0.08) 1px,
            transparent 1px
        );
        background-size: 24px 24px;
        opacity: 0.25;
        pointer-events: none;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #f9fafb;
    }

    /* Chat box */
    #chatbox {
        background: rgba(0, 0, 0, 0.35);
        border-radius: 12px;
        padding: 20px;
        height: 360px;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    #chatbox p {
        margin: 10px 0;
        line-height: 1.4;
    }

    #chatbox b {
        color: #93c5fd;
    }

    /* Input row */
    .input-row {
        display: flex;
        gap: 12px;
    }

    #msg {
        flex: 1;
        padding: 14px 16px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 0.95rem;
        background: rgba(255, 255, 255, 0.08);
        color: #f9fafb;
    }

    #msg::placeholder {
        color: #9ca3af;
    }

    button {
        padding: 14px 22px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #10b981, #047857);
        color: #ffffff;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(16, 185, 129, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 26px rgba(16, 185, 129, 0.5);
    }
</style>

<div class="chat-layout">
    <div class="side-nav">
        <h3>Navigation</h3>
        <a href="/">Home</a>
        <a href="/financials">Financials</a>
        <a href="/data">Stored Data</a>
    </div>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div id="chatbox"></div>
        <div class="input-row">
            <input id="msg" placeholder="Ask which stock you want data on..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("msg");
    const msg = input.value;
    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><b>You:</b> ${msg}</p>`;
    const res = await fetch("/chat_api", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    });
    const data = await res.json();
    chatbox.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
    input.value = "";
}
</script>

{% endblock %}
